<!doctype html>
<html>
<head>
	<title>TaosNet DNS Edit</title>
	<script src="js/zepto.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/taosnet-utils.js"></script>
	<script src="js/pdnsrest.js"></script>
	<link href="https://www.taosnet.com/assets/css/themes/solarized-light.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/screen.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>

<header>
	<h1>Welcome to TaosNet's DNS Editor</h1>
</header>

<noscript>
	<h1 class="error">Must have JavaScript Enabled!</h1>
</noscript>

<div id="body">
	<div id="newZone">
		<label>Create Zone: <input type="text" name="name" placeholder="example.com" data-type="domain" title="Must be a valid domain name" required></label>
		<label>IP Address: <input type="text" name="ip" placeholder="192.168.0.1" data-type="ipv4" title="Must have a valid IPv4 address" required></label>
		<label>Type: <select name="kind" title="Zone must be a Master or a Slave" required><option>Master</option><option>Slave</option></select></label>
		<label id="masters">Masters: <input title="Slave zones must have at least one IPv4 master" type="text" name="masters" placeholder="192.168.0.1" data-type="ipv4"></label>
		<label>Name Servers: <textarea name="nameservers" data-type="domain" title="A zone must have at least one nameserver" required>ns1.newmex.com.
ns2.newmex.com.</textarea></label>
		<input type="submit" value="Create">
	</div>
	<button id="loadZones">Load Zones</button>
</div>

<script src="js/app.js"></script>

</body>
</html>
